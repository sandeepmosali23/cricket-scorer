<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Configuration
        // IMPORTANT: Replace with your Firebase project credentials
        const firebaseConfig = {
            apiKey: "AIzaSyBzsz_Hn5PgQUUm80EFqoWi_65zlfeVleg",
            authDomain: "http://cricket-scorer-pro-95b9d.firebaseapp.com/",
            projectId: "cricket-scorer-pro-95b9d",
            storageBucket: "cricket-scorer-pro-95b9d.firebasestorage.app",
            messagingSenderId: "354364037961",
            appId: "1:354364037961:web:228b5d906089b07f38d898",
            measurementId: "G-NFQRG4XNL5"
        };

        // Initialize Firebase
        let db = null;
        let auth = null;
        let firebaseInitialized = false;

        try {
            if (typeof firebase !== 'undefined' && firebaseConfig.apiKey !== 'YOUR_API_KEY_HERE') {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                firebaseInitialized = true;
                console.log('‚úÖ Firebase initialized successfully (Firestore + Auth)');
            } else {
                console.warn('‚ö†Ô∏è Firebase not configured. Using localStorage only. See firebase-config.js for setup instructions.');
            }
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
        }

        function CricketScorer() {
            // Setup state
            const [setupComplete, setSetupComplete] = useState(false);
            const [team1Name, setTeam1Name] = useState('');
            const [team2Name, setTeam2Name] = useState('');
            const [totalOvers, setTotalOvers] = useState(20);
            const [matchFormat, setMatchFormat] = useState('T20');
            const [team1Players, setTeam1Players] = useState(['', '', '', '', '', '', '', '', '', '', '']);
            const [team2Players, setTeam2Players] = useState(['', '', '', '', '', '', '', '', '', '', '']);

            // Match state
            const [battingTeam, setBattingTeam] = useState('team1');
            const [innings, setInnings] = useState(1);
            const [runs, setRuns] = useState(0);
            const [wickets, setWickets] = useState(0);
            const [overs, setOvers] = useState(0);
            const [balls, setBalls] = useState(0);
            const [striker, setStriker] = useState(0);
            const [nonStriker, setNonStriker] = useState(1);
            const [bowler, setBowler] = useState(0);
            const [ballHistory, setBallHistory] = useState([]);
            const [currentOver, setCurrentOver] = useState([]);
            const [matchComplete, setMatchComplete] = useState(false);
            const [target, setTarget] = useState(null);
            const [activeTab, setActiveTab] = useState('live');
            const [retiredBatsmen, setRetiredBatsmen] = useState([]);
            const [showReturnModal, setShowReturnModal] = useState(false);
            const [returningFor, setReturningFor] = useState(null);

            // Dismissal modal state
            const [showDismissalModal, setShowDismissalModal] = useState(false);
            const [dismissalType, setDismissalType] = useState('');
            const [selectedFielder, setSelectedFielder] = useState(null);

            // Extended stats
            const [batsmanStats, setBatsmanStats] = useState({});
            const [bowlerStats, setBowlerStats] = useState({});
            const [partnerships, setPartnerships] = useState([]);
            const [fallOfWickets, setFallOfWickets] = useState([]);
            const [overRuns, setOverRuns] = useState([]);
            const [currentPartnership, setCurrentPartnership] = useState({ runs: 0, balls: 0, batsman1: 0, batsman2: 1 });
            const [extras, setExtras] = useState({ wides: 0, noBalls: 0, byes: 0, legByes: 0 });

            // Innings data
            const [innings1Data, setInnings1Data] = useState(null);
            const [innings2Data, setInnings2Data] = useState(null);

            // Save/Load state
            const [showMatchHistory, setShowMatchHistory] = useState(false);
            const [storageMode, setStorageMode] = useState('local'); // 'local' or 'cloud'
            const [cloudMatches, setCloudMatches] = useState([]);

            // Match Results Viewer state
            const [showMatchResults, setShowMatchResults] = useState(false);
            const [selectedMatchForView, setSelectedMatchForView] = useState(null);

            // Player management state
            const [showChangeStriker, setShowChangeStriker] = useState(false);
            const [showChangeNonStriker, setShowChangeNonStriker] = useState(false);
            const [showChangeBowler, setShowChangeBowler] = useState(false);
            const [showAddPlayer, setShowAddPlayer] = useState(false);
            const [newPlayerName, setNewPlayerName] = useState('');
            const [addingToBattingTeam, setAddingToBattingTeam] = useState(true);

            // Over rules state
            const [lastBowler, setLastBowler] = useState(null);
            const [showOverComplete, setShowOverComplete] = useState(false);

            // Team Library state
            const [showTeamLibrary, setShowTeamLibrary] = useState(false);
            const [savedTeams, setSavedTeams] = useState([]);
            const [showCreateTeam, setShowCreateTeam] = useState(false);
            const [editingTeam, setEditingTeam] = useState(null);
            const [newTeamName, setNewTeamName] = useState('');
            const [newTeamPlayers, setNewTeamPlayers] = useState(['', '', '', '', '', '', '', '', '', '', '']);

            // Authentication state
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [showAuthModal, setShowAuthModal] = useState(false);
            const [authMode, setAuthMode] = useState('login'); // 'login' or 'signup'
            const [authEmail, setAuthEmail] = useState('');
            const [authPassword, setAuthPassword] = useState('');
            const [authName, setAuthName] = useState('');
            const [authError, setAuthError] = useState('');
            const [showUserMenu, setShowUserMenu] = useState(false);

            const currentTeamName = battingTeam === 'team1' ? team1Name : team2Name;
            const bowlingTeamName = battingTeam === 'team1' ? team2Name : team1Name;
            const currentPlayers = battingTeam === 'team1' ? team1Players : team2Players;
            const bowlingPlayers = battingTeam === 'team1' ? team2Players : team1Players;

            // Dismissal types
            const dismissalTypes = [
                { id: 'bowled', name: 'Bowled', needsFielder: false, icon: 'üéØ' },
                { id: 'caught', name: 'Caught', needsFielder: true, icon: 'ü§≤' },
                { id: 'lbw', name: 'LBW', needsFielder: false, icon: 'ü¶µ' },
                { id: 'stumped', name: 'Stumped', needsFielder: true, icon: 'üß§' },
                { id: 'runout', name: 'Run Out', needsFielder: true, icon: 'üèÉ', noBowlerCredit: true },
                { id: 'hitwicket', name: 'Hit Wicket', needsFielder: false, icon: '‚ö°' },
                { id: 'obstructing', name: 'Obstructing Field', needsFielder: false, icon: 'üö´' },
                { id: 'hittwice', name: 'Hit Ball Twice', needsFielder: false, icon: '‚öæ' },
                { id: 'timedout', name: 'Timed Out', needsFielder: false, icon: '‚è±Ô∏è', noBowlerCredit: true },
                { id: 'retired', name: 'Retired Out', needsFielder: false, icon: 'üö∂', noBowlerCredit: true }
            ];

            const currentRunRate = overs + (balls / 6) > 0 ? (runs / (overs + balls / 6)).toFixed(2) : '0.00';
            const requiredRunRate = innings === 2 && target ?
                ((target - runs) / (totalOvers - overs - balls / 6)).toFixed(2) : null;

            const formats = [
                { name: 'T10', overs: 10, desc: 'Super fast format' },
                { name: 'T20', overs: 20, desc: 'Most popular format' },
                { name: 'ODI', overs: 50, desc: 'One Day International' },
                { name: 'Custom', overs: totalOvers, desc: 'Set your own' }
            ];

            const selectFormat = (format) => {
                setMatchFormat(format.name);
                if (format.name !== 'Custom') {
                    setTotalOvers(format.overs);
                }
            };

            const initializeBatsmanStats = (playerIndex) => {
                if (!batsmanStats[playerIndex]) {
                    setBatsmanStats(prev => ({
                        ...prev,
                        [playerIndex]: { runs: 0, balls: 0, fours: 0, sixes: 0, strikeRate: 0, status: 'batting', dismissal: null }
                    }));
                }
            };

            const initializeBowlerStats = (playerIndex) => {
                if (!bowlerStats[playerIndex]) {
                    setBowlerStats(prev => ({
                        ...prev,
                        [playerIndex]: { overs: 0, balls: 0, runs: 0, wickets: 0, maidens: 0, economy: 0, currentOverRuns: 0 }
                    }));
                }
            };

            useEffect(() => {
                initializeBatsmanStats(striker);
                initializeBatsmanStats(nonStriker);
                initializeBowlerStats(bowler);
            }, [striker, nonStriker, bowler]);

            // Load saved teams from localStorage
            useEffect(() => {
                const loadedTeams = localStorage.getItem('cricketTeams');
                if (loadedTeams) {
                    setSavedTeams(JSON.parse(loadedTeams));
                }
            }, []);

            // Authentication listener
            useEffect(() => {
                if (!auth) {
                    setAuthLoading(false);
                    return;
                }

                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setAuthLoading(false);
                    if (user) {
                        console.log('‚úÖ User logged in:', user.email);
                        // Load user-specific teams from Firestore
                        loadUserTeams(user.uid);
                    }
                });

                return () => unsubscribe();
            }, []);

            // Authentication Functions
            const signUpWithEmail = async () => {
                if (!auth) {
                    alert('Firebase Auth not initialized');
                    return;
                }

                setAuthError('');
                try {
                    if (!authEmail || !authPassword || !authName) {
                        setAuthError('Please fill in all fields');
                        return;
                    }
                    if (authPassword.length < 6) {
                        setAuthError('Password must be at least 6 characters');
                        return;
                    }

                    const userCredential = await auth.createUserWithEmailAndPassword(authEmail, authPassword);
                    await userCredential.user.updateProfile({
                        displayName: authName
                    });

                    // Save user profile to Firestore
                    await db.collection('users').doc(userCredential.user.uid).set({
                        displayName: authName,
                        email: authEmail,
                        createdAt: new Date().toISOString()
                    });

                    setShowAuthModal(false);
                    setAuthEmail('');
                    setAuthPassword('');
                    setAuthName('');
                    alert(`‚úÖ Welcome ${authName}! Your account has been created.`);
                } catch (error) {
                    console.error('Signup error:', error);
                    setAuthError(error.message);
                }
            };

            const loginWithEmail = async () => {
                if (!auth) {
                    alert('Firebase Auth not initialized');
                    return;
                }

                setAuthError('');
                try {
                    if (!authEmail || !authPassword) {
                        setAuthError('Please fill in all fields');
                        return;
                    }

                    await auth.signInWithEmailAndPassword(authEmail, authPassword);
                    setShowAuthModal(false);
                    setAuthEmail('');
                    setAuthPassword('');
                    alert('‚úÖ Welcome back!');
                } catch (error) {
                    console.error('Login error:', error);
                    setAuthError(error.message);
                }
            };

            const signInWithGoogle = async () => {
                if (!auth) {
                    alert('Firebase Auth not initialized');
                    return;
                }

                setAuthError('');
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await auth.signInWithPopup(provider);

                    // Check if user profile exists, if not create one
                    const userDoc = await db.collection('users').doc(result.user.uid).get();
                    if (!userDoc.exists) {
                        await db.collection('users').doc(result.user.uid).set({
                            displayName: result.user.displayName,
                            email: result.user.email,
                            photoURL: result.user.photoURL,
                            createdAt: new Date().toISOString()
                        });
                    }

                    setShowAuthModal(false);
                    alert(`‚úÖ Welcome ${result.user.displayName}!`);
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    setAuthError(error.message);
                }
            };

            const logout = async () => {
                if (!auth) return;

                try {
                    await auth.signOut();
                    setShowUserMenu(false);
                    alert('‚úÖ Logged out successfully');
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('Error logging out');
                }
            };

            const continueAsGuest = () => {
                setShowAuthModal(false);
                setAuthLoading(false);
            };

            // Load user-specific teams from Firestore
            const loadUserTeams = async (userId) => {
                if (!db || !userId) return;

                try {
                    const teamsSnapshot = await db.collection('teams')
                        .where('userId', '==', userId)
                        .orderBy('updatedAt', 'desc')
                        .get();

                    const teams = [];
                    teamsSnapshot.forEach(doc => {
                        teams.push({ id: doc.id, ...doc.data() });
                    });

                    setSavedTeams(teams);
                    console.log(`‚úÖ Loaded ${teams.length} teams for user`);
                } catch (error) {
                    console.error('Error loading user teams:', error);
                    // Fallback to localStorage
                    const localTeams = localStorage.getItem('cricketTeams');
                    if (localTeams) {
                        setSavedTeams(JSON.parse(localTeams));
                    }
                }
            };

            // Team Library Functions
            const saveTeamToLibrary = async () => {
                if (!newTeamName.trim()) {
                    alert('Please enter a team name');
                    return;
                }
                const players = newTeamPlayers.filter(p => p.trim());
                if (players.length < 2) {
                    alert('Please add at least 2 players');
                    return;
                }

                const team = {
                    name: newTeamName.trim(),
                    players: players,
                    createdAt: editingTeam?.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                // If user is logged in, save to Firestore
                if (user && db) {
                    try {
                        team.userId = user.uid;

                        if (editingTeam) {
                            // Update existing team
                            await db.collection('teams').doc(editingTeam.id).update(team);
                            const updatedTeams = savedTeams.map(t =>
                                t.id === editingTeam.id ? { id: editingTeam.id, ...team } : t
                            );
                            setSavedTeams(updatedTeams);
                        } else {
                            // Create new team
                            const docRef = await db.collection('teams').add(team);
                            setSavedTeams([{ id: docRef.id, ...team }, ...savedTeams]);
                        }

                        setShowCreateTeam(false);
                        setEditingTeam(null);
                        setNewTeamName('');
                        setNewTeamPlayers(['', '', '', '', '', '', '', '', '', '', '']);
                        alert(`‚úÖ Team "${team.name}" ${editingTeam ? 'updated' : 'created'} successfully!`);
                    } catch (error) {
                        console.error('Error saving team:', error);
                        alert('Error saving team. Please try again.');
                    }
                } else {
                    // Guest mode: save to localStorage
                    team.id = editingTeam?.id || Date.now().toString();
                    let updatedTeams;
                    if (editingTeam) {
                        updatedTeams = savedTeams.map(t => t.id === editingTeam.id ? team : t);
                    } else {
                        updatedTeams = [...savedTeams, team];
                    }

                    setSavedTeams(updatedTeams);
                    localStorage.setItem('cricketTeams', JSON.stringify(updatedTeams));

                    setShowCreateTeam(false);
                    setEditingTeam(null);
                    setNewTeamName('');
                    setNewTeamPlayers(['', '', '', '', '', '', '', '', '', '', '']);
                    alert(`‚úÖ Team "${team.name}" ${editingTeam ? 'updated' : 'created'} successfully!`);
                }
            };

            const deleteTeam = async (teamId) => {
                const team = savedTeams.find(t => t.id === teamId);
                if (confirm(`Delete team "${team.name}"? This action cannot be undone.`)) {
                    // If user is logged in, delete from Firestore
                    if (user && db) {
                        try {
                            await db.collection('teams').doc(teamId).delete();
                            const updatedTeams = savedTeams.filter(t => t.id !== teamId);
                            setSavedTeams(updatedTeams);
                            alert(`‚úÖ Team "${team.name}" deleted successfully!`);
                        } catch (error) {
                            console.error('Error deleting team:', error);
                            alert('Error deleting team. Please try again.');
                        }
                    } else {
                        // Guest mode: delete from localStorage
                        const updatedTeams = savedTeams.filter(t => t.id !== teamId);
                        setSavedTeams(updatedTeams);
                        localStorage.setItem('cricketTeams', JSON.stringify(updatedTeams));
                        alert(`‚úÖ Team "${team.name}" deleted successfully!`);
                    }
                }
            };

            const editTeam = (team) => {
                setEditingTeam(team);
                setNewTeamName(team.name);
                const paddedPlayers = [...team.players];
                while (paddedPlayers.length < 11) {
                    paddedPlayers.push('');
                }
                setNewTeamPlayers(paddedPlayers);
                setShowCreateTeam(true);
            };

            const loadTeamToSetup = (team, teamNumber) => {
                if (teamNumber === 1) {
                    setTeam1Name(team.name);
                    setTeam1Players(team.players);
                } else {
                    setTeam2Name(team.name);
                    setTeam2Players(team.players);
                }
                alert(`‚úÖ ${team.name} loaded to Team ${teamNumber}!`);
            };

            const updateBatsmanStats = (batsmanIndex, runs, isBall = true) => {
                setBatsmanStats(prev => {
                    const stats = prev[batsmanIndex] || { runs: 0, balls: 0, fours: 0, sixes: 0, strikeRate: 0, status: 'batting', dismissal: null };
                    const newStats = {
                        runs: stats.runs + runs,
                        balls: stats.balls + (isBall ? 1 : 0),
                        fours: stats.fours + (runs === 4 ? 1 : 0),
                        sixes: stats.sixes + (runs === 6 ? 1 : 0),
                        status: stats.status,
                        dismissal: stats.dismissal
                    };
                    newStats.strikeRate = newStats.balls > 0 ? ((newStats.runs / newStats.balls) * 100).toFixed(2) : 0;
                    return { ...prev, [batsmanIndex]: newStats };
                });
            };

            const updateBowlerStats = (bowlerIndex, runs, isWicket, isBall = true) => {
                setBowlerStats(prev => {
                    const stats = prev[bowlerIndex] || { overs: 0, balls: 0, runs: 0, wickets: 0, maidens: 0, economy: 0, currentOverRuns: 0 };
                    let newBalls = stats.balls + (isBall ? 1 : 0);
                    let newOvers = stats.overs;
                    let newMaidens = stats.maidens;
                    let currentOverRuns = stats.currentOverRuns + runs;

                    if (newBalls === 6) {
                        newOvers += 1;
                        newBalls = 0;
                        if (currentOverRuns === 0) {
                            newMaidens += 1;
                        }
                        currentOverRuns = 0;
                    }

                    const newStats = {
                        overs: newOvers,
                        balls: newBalls,
                        runs: stats.runs + runs,
                        wickets: stats.wickets + (isWicket ? 1 : 0),
                        maidens: newMaidens,
                        currentOverRuns: currentOverRuns
                    };
                    const totalOvers = newOvers + (newBalls / 6);
                    newStats.economy = totalOvers > 0 ? (newStats.runs / totalOvers).toFixed(2) : 0;
                    return { ...prev, [bowlerIndex]: newStats };
                });
            };

            const retireBatsman = (batsmanType) => {
                const batsmanIndex = batsmanType === 'striker' ? striker : nonStriker;

                setBatsmanStats(prev => ({
                    ...prev,
                    [batsmanIndex]: {
                        ...prev[batsmanIndex],
                        status: 'retired not out'
                    }
                }));

                setRetiredBatsmen(prev => [...prev, batsmanIndex]);
                setPartnerships(prev => [...prev, { ...currentPartnership, retired: true }]);

                const nextBatsman = currentPlayers.findIndex((p, i) =>
                    i !== striker && i !== nonStriker && p.trim() !== '' &&
                    !ballHistory.some(b => b.wicket && b.outPlayer === i) &&
                    !retiredBatsmen.includes(i) &&
                    !(batsmanStats[i]?.status === 'retired not out')
                );

                if (nextBatsman === -1) {
                    alert('No more batsmen available!');
                    return;
                }

                if (batsmanType === 'striker') {
                    setStriker(nextBatsman);
                } else {
                    setNonStriker(nextBatsman);
                }

                const newStriker = batsmanType === 'striker' ? nextBatsman : striker;
                const newNonStriker = batsmanType === 'striker' ? nonStriker : nextBatsman;
                setCurrentPartnership({ runs: 0, balls: 0, batsman1: newStriker, batsman2: newNonStriker });
            };

            const returnRetiredBatsman = (retiredIndex) => {
                if (returningFor === 'striker') {
                    setStriker(retiredIndex);
                } else {
                    setNonStriker(retiredIndex);
                }

                setRetiredBatsmen(prev => prev.filter(i => i !== retiredIndex));

                setBatsmanStats(prev => ({
                    ...prev,
                    [retiredIndex]: {
                        ...prev[retiredIndex],
                        status: 'batting'
                    }
                }));

                setShowReturnModal(false);
                setReturningFor(null);
            };

            const showDismissalSelection = () => {
                setDismissalType('');
                setSelectedFielder(null);
                setShowDismissalModal(true);
            };

            const confirmDismissal = () => {
                if (!dismissalType) {
                    alert('Please select a dismissal type');
                    return;
                }

                const selectedDismissal = dismissalTypes.find(d => d.id === dismissalType);

                if (selectedDismissal.needsFielder && selectedFielder === null) {
                    alert('Please select a fielder');
                    return;
                }

                setShowDismissalModal(false);

                // Process the wicket with dismissal details
                processWicket(dismissalType, selectedFielder);
            };

            const processWicket = (dismissalMethod, fielderIndex) => {
                const selectedDismissal = dismissalTypes.find(d => d.id === dismissalMethod);
                const noBowlerCredit = selectedDismissal?.noBowlerCredit || false;

                let newRuns = runs;
                let newBalls = balls + 1;
                let newOvers = overs;
                let newWickets = wickets + 1;
                let newStriker = striker;
                let newNonStriker = nonStriker;

                // Create dismissal details
                const dismissalDetails = {
                    type: dismissalMethod,
                    bowler: noBowlerCredit ? null : bowler,
                    fielder: fielderIndex,
                    bowlerName: noBowlerCredit ? null : bowlingPlayers[bowler],
                    fielderName: fielderIndex !== null ? bowlingPlayers[fielderIndex] : null
                };

                // Mark batsman as out with dismissal details
                setBatsmanStats(prev => ({
                    ...prev,
                    [striker]: {
                        ...prev[striker],
                        status: 'out',
                        dismissal: dismissalDetails
                    }
                }));

                // Save partnership
                setPartnerships(prev => [...prev, { ...currentPartnership, wicket: newWickets }]);

                // Save fall of wicket with dismissal details
                setFallOfWickets(prev => [...prev, {
                    wicket: newWickets,
                    runs: newRuns,
                    batsman: currentPlayers[striker],
                    score: batsmanStats[striker]?.runs || 0,
                    overs: overs + (balls / 6),
                    dismissal: dismissalDetails
                }]);

                // Update bowler stats (only if bowler gets credit)
                if (!noBowlerCredit) {
                    updateBowlerStats(bowler, 0, true, true);
                }

                // Check for over complete
                if (newBalls === 6) {
                    newOvers += 1;
                    newBalls = 0;

                    const overRunsThisOver = ballHistory.slice(-5).reduce((sum, b) => {
                        if (b.extra === 'wide' || b.extra === 'noball') {
                            return sum + (b.extraRuns + 1);
                        }
                        return sum + b.runs;
                    }, 0);
                    setOverRuns(prev => [...prev, overRunsThisOver]);

                    [newStriker, newNonStriker] = [nonStriker, striker];
                    setCurrentOver([]);
                }

                const newBallData = {
                    runs: 0,
                    wicket: true,
                    extra: null,
                    extraRuns: 0,
                    totalRuns: 0,
                    outPlayer: striker,
                    text: 'W',
                    over: overs,
                    ball: balls,
                    striker: striker,
                    bowler: bowler,
                    dismissal: dismissalDetails
                };

                setRuns(newRuns);
                setBalls(newBalls);
                setOvers(newOvers);
                setWickets(newWickets);
                setBallHistory([...ballHistory, newBallData]);
                setCurrentOver([...currentOver, 'W']);

                // Check if retired batsmen available
                if (retiredBatsmen.length > 0) {
                    setReturningFor('striker');
                    setShowReturnModal(true);
                } else {
                    const nextBatsman = currentPlayers.findIndex((p, i) =>
                        i !== striker && i !== nonStriker && p.trim() !== '' &&
                        !ballHistory.some(b => b.wicket && b.outPlayer === i) &&
                        !retiredBatsmen.includes(i)
                    );
                    newStriker = nextBatsman;
                    setStriker(newStriker);
                    setNonStriker(newNonStriker);
                    setCurrentPartnership({ runs: 0, balls: 0, batsman1: newStriker, batsman2: newNonStriker });
                }

                // Check if innings complete
                if (newWickets >= 10 || newOvers >= totalOvers) {
                    endInnings(newRuns, newWickets, newOvers, newBalls);
                } else if (innings === 2 && target && newRuns >= target) {
                    endMatch(newRuns, newWickets, newOvers, newBalls);
                }
            };

            const addBall = (runsScored, isWicket = false, extra = null, extraRuns = 0) => {
                if (matchComplete) return;

                // If it's a wicket, show dismissal modal
                if (isWicket) {
                    showDismissalSelection();
                    return;
                }

                let newRuns = runs;
                let newBalls = balls;
                let newOvers = overs;
                let newWickets = wickets;
                let newStriker = striker;
                let newNonStriker = nonStriker;
                let ballText = '';
                let totalRuns = 0;
                let isBall = true;

                if (extra === 'wide') {
                    isBall = false;
                    totalRuns = 1 + extraRuns;
                    newRuns += totalRuns;
                    ballText = extraRuns > 0 ? `WD+${extraRuns}` : 'WD';
                    setExtras(prev => ({ ...prev, wides: prev.wides + 1 }));
                } else if (extra === 'noball') {
                    isBall = false;
                    totalRuns = 1 + extraRuns;
                    newRuns += totalRuns;
                    ballText = extraRuns > 0 ? `NB+${extraRuns}` : 'NB';
                    setExtras(prev => ({ ...prev, noBalls: prev.noBalls + 1 }));
                } else if (extra === 'bye') {
                    isBall = true;
                    totalRuns = extraRuns;
                    newRuns += totalRuns;
                    newBalls += 1;
                    ballText = `B${extraRuns}`;
                    setExtras(prev => ({ ...prev, byes: prev.byes + extraRuns }));
                } else if (extra === 'legbye') {
                    isBall = true;
                    totalRuns = extraRuns;
                    newRuns += totalRuns;
                    newBalls += 1;
                    ballText = `LB${extraRuns}`;
                    setExtras(prev => ({ ...prev, legByes: prev.legByes + extraRuns }));
                } else {
                    isBall = true;
                    totalRuns = runsScored;
                    newRuns += totalRuns;
                    newBalls += 1;

                    ballText = runsScored === 0 ? '‚Ä¢' : runsScored.toString();
                    updateBatsmanStats(striker, runsScored, true);
                    setCurrentPartnership(prev => ({
                        ...prev,
                        runs: prev.runs + runsScored,
                        balls: prev.balls + 1
                    }));

                    if (runsScored % 2 !== 0) {
                        [newStriker, newNonStriker] = [nonStriker, striker];
                    }
                }

                updateBowlerStats(bowler, totalRuns, false, isBall);

                if (isBall && newBalls === 6) {
                    newOvers += 1;
                    newBalls = 0;

                    const overRunsThisOver = ballHistory.slice(-5).reduce((sum, b) => {
                        if (b.extra === 'wide' || b.extra === 'noball') {
                            return sum + (b.extraRuns + 1);
                        }
                        return sum + b.runs;
                    }, 0) + totalRuns;
                    setOverRuns(prev => [...prev, overRunsThisOver]);

                    // OVER COMPLETION RULES
                    // 1. Swap strike (batsmen change ends)
                    [newStriker, newNonStriker] = [nonStriker, striker];

                    // 2. Clear current over display
                    setCurrentOver([]);

                    // 3. Show over complete notification
                    setShowOverComplete(true);
                    setTimeout(() => setShowOverComplete(false), 3000);

                    // 4. Save current bowler to enforce no consecutive overs rule
                    setLastBowler(bowler);

                    // 5. Check bowler over limits and show warning
                    setTimeout(() => {
                        const currentBowlerStats = bowlerStats[bowler] || {};
                        const bowlerOvers = (currentBowlerStats.overs || 0) + 1;
                        const maxOversPerBowler = Math.ceil(totalOvers / 5); // 20% of total overs

                        if (bowlerOvers >= maxOversPerBowler) {
                            alert(`‚ö†Ô∏è ${bowlingPlayers[bowler]} has bowled ${bowlerOvers} overs (limit: ${maxOversPerBowler}). MUST change bowler!`);
                            setShowChangeBowler(true);
                        } else if (bowlerOvers === maxOversPerBowler - 1) {
                            alert(`‚ö†Ô∏è ${bowlingPlayers[bowler]} has ${maxOversPerBowler - bowlerOvers} over remaining before limit.`);
                        } else {
                            // Just remind to change bowler (no consecutive overs allowed)
                            alert(`‚úì Over complete! Please select a different bowler.\n(${bowlingPlayers[bowler]} cannot bowl consecutive overs)`);
                        }
                    }, 100);
                }

                const newBallData = {
                    runs: runsScored,
                    wicket: false,
                    extra: extra,
                    extraRuns: extraRuns,
                    totalRuns: totalRuns,
                    outPlayer: null,
                    text: ballText,
                    over: overs,
                    ball: balls,
                    striker: striker,
                    bowler: bowler
                };

                setRuns(newRuns);
                setBalls(newBalls);
                setOvers(newOvers);
                setWickets(newWickets);
                setStriker(newStriker);
                setNonStriker(newNonStriker);
                setBallHistory([...ballHistory, newBallData]);
                setCurrentOver([...currentOver, ballText]);

                if (newWickets >= 10 || newOvers >= totalOvers) {
                    endInnings(newRuns, newWickets, newOvers, newBalls);
                } else if (innings === 2 && target && newRuns >= target) {
                    endMatch(newRuns, newWickets, newOvers, newBalls);
                }
            };

            const undoLastBall = () => {
                if (ballHistory.length === 0 || matchComplete) return;

                const lastBall = ballHistory[ballHistory.length - 1];
                setRuns(prev => prev - lastBall.totalRuns);

                if (lastBall.extra !== 'wide' && lastBall.extra !== 'noball') {
                    if (balls === 0) {
                        setOvers(prev => prev - 1);
                        setBalls(5);
                    } else {

                    }
                }

                if (lastBall.wicket) {
                    setWickets(prev => prev - 1);

                setBallHistory(prev => prev.slice(0, -1));
                setCurrentOver(prev => prev.slice(0, -1));

            const endInnings = (finalRuns, finalWickets, finalOvers, finalBalls) => {

            // Firebase Cloud Save/Load Functions

            // Load cloud matches on component mount

            const getSavedMatchResult = (match) => {
                if (!match.matchComplete) {

                        status: 'In Progress',
                        result: `${match.battingTeam === 'team1' ? match.team2Name : match.team1Name} - ${match.innings === 1 ? '1st' : '2nd'} Innings`,

                    };

                                                    if (stats.runs > 0 || stats.balls > 0) {
                                                        allBatsmen.push({
                                                            name: players[idx],
                                                            runs: stats.runs,
                                                            balls: stats.balls,
                                                            fours: stats.fours || 0,
                                                            sixes: stats.sixes || 0,
                                                            sr: stats.balls > 0 ? ((stats.runs / stats.balls) * 100).toFixed(1) : '0.0'
                                                        });
                                                    }
                                                });
                                            }

                                            // Add current innings data
                                            const currentPlayers = selectedMatchForView.battingTeam === 'team1' ? selectedMatchForView.team1Players : selectedMatchForView.team2Players;
                                            Object.entries(selectedMatchForView.batsmanStats || {}).forEach(([idx, stats]) => {
                                                if (stats.runs > 0 || stats.balls > 0) {
                                                    allBatsmen.push({
                                                        name: currentPlayers[idx],
                                                        runs: stats.runs,
                                                        balls: stats.balls,
                                                        fours: stats.fours || 0,
                                                        sixes: stats.sixes || 0,
                                                        sr: stats.balls > 0 ? ((stats.runs / stats.balls) * 100).toFixed(1) : '0.0'
                                                    });
                                                }
                                            });

                                            const topBatsmen = allBatsmen.sort((a, b) => b.runs - a.runs).slice(0, 5);

                                            return (
                                                <div className="bg-gradient-to-r from-yellow-50 to-orange-50 rounded-xl p-6 mb-6">
                                                    <h3 className="text-xl font-bold text-orange-900 mb-4">üèÜ Top Performers</h3>
                                                    <div className="overflow-x-auto">
                                                        <table className="w-full text-sm">
                                                            <thead>
                                                                <tr className="border-b-2 border-orange-200">
                                                                    <th className="text-left py-2 px-3">Batsman</th>
                                                                    <th className="text-center py-2 px-3">Runs</th>
                                                                    <th className="text-center py-2 px-3">Balls</th>
                                                                    <th className="text-center py-2 px-3">4s</th>
                                                                    <th className="text-center py-2 px-3">6s</th>
                                                                    <th className="text-center py-2 px-3">SR</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                {topBatsmen.map((batsman, idx) => (
                                                                    <tr key={idx} className="border-b border-orange-100">
                                                                        <td className="py-2 px-3 font-semibold text-gray-800">{batsman.name}</td>
                                                                        <td className="text-center py-2 px-3 font-bold text-orange-700">{batsman.runs}</td>
                                                                        <td className="text-center py-2 px-3 text-gray-600">{batsman.balls}</td>
                                                                        <td className="text-center py-2 px-3 text-gray-600">{batsman.fours}</td>
                                                                        <td className="text-center py-2 px-3 text-gray-600">{batsman.sixes}</td>
                                                                        <td className="text-center py-2 px-3 font-mono text-gray-800">{batsman.sr}</td>
                                                                    </tr>
                                                                ))}
                                                                {topBatsmen.length === 0 && (
                                                                    <tr>
                                                                        <td colSpan="6" className="text-center py-4 text-gray-500">No batting data available</td>
                                                                    </tr>
                                                                )}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            );
                                        })()}

                                        {/* Match Details */}
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                            <div className="bg-white border border-gray-200 rounded-lg p-4 text-center">
                                                <div className="text-2xl mb-1">üèè</div>
                                                <div className="text-sm text-gray-600">Format</div>
                                                <div className="font-bold text-gray-900">{selectedMatchForView.matchFormat}</div>
                                            </div>
                                            <div className="bg-white border border-gray-200 rounded-lg p-4 text-center">
                                                <div className="text-2xl mb-1">üìä</div>
                                                <div className="text-sm text-gray-600">Innings</div>
                                                <div className="font-bold text-gray-900">{selectedMatchForView.innings}</div>
                                            </div>
                                            <div className="bg-white border border-gray-200 rounded-lg p-4 text-center">
                                                <div className="text-2xl mb-1">üìÖ</div>
                                                <div className="text-sm text-gray-600">Saved</div>
                                                <div className="font-bold text-gray-900 text-xs">{new Date(selectedMatchForView.savedAt).toLocaleDateString()}</div>
                                            </div>
                                            <div className="bg-white border border-gray-200 rounded-lg p-4 text-center">
                                                <div className="text-2xl mb-1">üíæ</div>
                                                <div className="text-sm text-gray-600">Storage</div>
                                                <div className="font-bold text-gray-900">{storageMode === 'cloud' ? 'Cloud' : 'Local'}</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="p-6 bg-gray-50 border-t border-gray-200 flex gap-3 justify-end">
                                        <button
                                            onClick={() => setSelectedMatchForView(null)}
                                            className="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-8 rounded-xl shadow transition-all">
                                            ‚Üê Back to Results
                                        </button>
                                        <button
                                            onClick={() => {
                                                if (storageMode === 'cloud') {
                                                    loadMatchFromCloud(selectedMatchForView.id);
                                                } else {
                                                    loadMatch(selectedMatchForView.id);
                                                }
                                                setSelectedMatchForView(null);
                                                setShowMatchResults(false);
                                            }}
                                            className="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-xl shadow transition-all">
                                            üìÇ Load This Match
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Change Striker Modal */}
                        {showChangeStriker && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                                    <div className="bg-gradient-to-r from-green-600 to-emerald-600 text-white p-6">
                                        <h2 className="text-2xl font-bold">Change Striker</h2>
                                        <p className="text-sm opacity-90 mt-1">Select new striker</p>
                                    </div>
                                    <div className="p-6 max-h-96 overflow-y-auto">
                                        <div className="space-y-2">
                                            {getAvailableBatsmen().map(player => (
                                                <button
                                                    key={player.idx}
                                                    onClick={() => changeStriker(player.idx)}
                                                    className={`w-full text-left p-4 rounded-lg border-2 transition-all ${
                                                        player.idx === striker
                                                            ? 'bg-green-50 border-green-500 font-bold'
                                                            : player.idx === nonStriker
                                                            ? 'bg-gray-50 border-gray-300'
                                                            : 'bg-white border-gray-200 hover:border-green-400 hover:bg-green-50'
                                                    }`}>
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-semibold">{player.name}</span>
                                                        {player.idx === striker && <span className="text-xs bg-green-500 text-white px-2 py-1 rounded">‚òÖ Current</span>}
                                                        {player.idx === nonStriker && <span className="text-xs bg-gray-500 text-white px-2 py-1 rounded">Non-Striker</span>}
                                                    </div>
                                                    {batsmanStats[player.idx] && (
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            {batsmanStats[player.idx].runs} ({batsmanStats[player.idx].balls})
                                                        </div>
                                                    )}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-6 bg-gray-50 border-t">
                                        <button
                                            onClick={() => setShowChangeStriker(false)}
                                            className="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-xl">
                                            ‚úñÔ∏è Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Change Non-Striker Modal */}
                        {showChangeNonStriker && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                                    <div className="bg-gradient-to-r from-gray-600 to-gray-700 text-white p-6">
                                        <h2 className="text-2xl font-bold">Change Non-Striker</h2>
                                        <p className="text-sm opacity-90 mt-1">Select new non-striker</p>
                                    </div>
                                    <div className="p-6 max-h-96 overflow-y-auto">
                                        <div className="space-y-2">
                                            {getAvailableBatsmen().map(player => (
                                                <button
                                                    key={player.idx}
                                                    onClick={() => changeNonStriker(player.idx)}
                                                    className={`w-full text-left p-4 rounded-lg border-2 transition-all ${
                                                        player.idx === nonStriker
                                                            ? 'bg-gray-50 border-gray-500 font-bold'
                                                            : player.idx === striker
                                                            ? 'bg-green-50 border-green-300'
                                                            : 'bg-white border-gray-200 hover:border-gray-400 hover:bg-gray-50'
                                                    }`}>
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-semibold">{player.name}</span>
                                                        {player.idx === nonStriker && <span className="text-xs bg-gray-500 text-white px-2 py-1 rounded">Current</span>}
                                                        {player.idx === striker && <span className="text-xs bg-green-500 text-white px-2 py-1 rounded">‚òÖ Striker</span>}
                                                    </div>
                                                    {batsmanStats[player.idx] && (
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            {batsmanStats[player.idx].runs} ({batsmanStats[player.idx].balls})
                                                        </div>
                                                    )}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-6 bg-gray-50 border-t">
                                        <button
                                            onClick={() => setShowChangeNonStriker(false)}
                                            className="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-xl">
                                            ‚úñÔ∏è Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Change Bowler Modal */}
                        {showChangeBowler && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                                    <div className="bg-gradient-to-r from-red-600 to-orange-600 text-white p-6">
                                        <h2 className="text-2xl font-bold">Change Bowler</h2>
                                        <p className="text-sm opacity-90 mt-1">Select new bowler</p>
                                    </div>
                                    <div className="p-6 max-h-96 overflow-y-auto">
                                        <div className="space-y-2">
                                            {getAvailableBowlers().map(player => (
                                                <button
                                                    key={player.idx}
                                                    onClick={() => changeBowler(player.idx)}
                                                    className={`w-full text-left p-4 rounded-lg border-2 transition-all ${
                                                        player.idx === bowler
                                                            ? 'bg-red-50 border-red-500 font-bold'
                                                            : 'bg-white border-gray-200 hover:border-red-400 hover:bg-red-50'
                                                    }`}>
                                                    <div className="flex justify-between items-center">
                                                        <span className="font-semibold">{player.name}</span>
                                                        {player.idx === bowler && <span className="text-xs bg-red-500 text-white px-2 py-1 rounded">‚ö° Current</span>}
                                                    </div>
                                                    {player.stats && (
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            {player.stats.overs}.{player.stats.balls} - {player.stats.runs}/{player.stats.wickets}
                                                            {player.stats.economy > 0 && ` (Econ: ${player.stats.economy})`}
                                                        </div>
                                                    )}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-6 bg-gray-50 border-t">
                                        <button
                                            onClick={() => setShowChangeBowler(false)}
                                            className="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-xl">
                                            ‚úñÔ∏è Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Add Player Modal */}
                        {showAddPlayer && (
                            <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                                <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full">
                                    <div className="bg-gradient-to-r from-teal-600 to-cyan-600 text-white p-6">
                                        <h2 className="text-2xl font-bold">‚ûï Add New Player</h2>
                                        <p className="text-sm opacity-90 mt-1">Add a player to the match</p>
                                    </div>
                                    <div className="p-6">
                                        <div className="mb-4">
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Player Name
                                            </label>
                                            <input
                                                type="text"
                                                value={newPlayerName}
                                                onChange={(e) => setNewPlayerName(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addNewPlayer()}
                                                placeholder="Enter player name"
                                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                                                autoFocus
                                            />
                                        </div>
                                        <div className="mb-6">
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Add to Team
                                            </label>
                                            <div className="grid grid-cols-2 gap-3">
                                                <button
                                                    onClick={() => setAddingToBattingTeam(true)}
                                                    className={`py-3 px-4 rounded-lg font-bold transition-all ${
                                                        addingToBattingTeam
                                                            ? 'bg-teal-500 text-white shadow-lg'
                                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                    }`}>
                                                    {currentTeamName}
                                                    <div className="text-xs opacity-80">(Batting)</div>
                                                </button>
                                                <button
                                                    onClick={() => setAddingToBattingTeam(false)}
                                                    className={`py-3 px-4 rounded-lg font-bold transition-all ${
                                                        !addingToBattingTeam
                                                            ? 'bg-teal-500 text-white shadow-lg'
                                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                    }`}>
                                                    {bowlingTeamName}
                                                    <div className="text-xs opacity-80">(Bowling)</div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="p-6 bg-gray-50 border-t flex gap-3">
                                        <button
                                            onClick={() => {
                                                setShowAddPlayer(false);
                                                setNewPlayerName('');
                                            }}
                                            className="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-xl">
                                            ‚úñÔ∏è Cancel
                                        </button>
                                        <button
                                            onClick={addNewPlayer}
                                            className="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-xl">
                                            ‚ûï Add Player
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CricketScorer />, document.getElementById('root'));
    </script>
</body>
</html>
